### ekf_filter_node_odom params (local odometry)
ekf_filter_node_odom:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 2.0  # Increased timeout to allow sensors to initialize and stabilize
    two_d_mode: false  # 3D for fixed-wing
    
    # Frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link_front
    world_frame: odom
    
    # Transform parameters 
    publish_tf: true
    publish_acceleration: false

 
    # IMU configuration (from /imu_ekf topic)
    # IMU is REQUIRED for EKF to start publishing TF
    imu0: /imu_ekf
    imu0_config: [false, false, false,      # IMU does NOT provide position
                  false,  false,  false,       # roll, pitch, yaw from Madgwick-filtered IMU
                  false,  false,  false,    # x_vel, y_vel, z_vel
                  false, false, false,      # roll_vel, pitch_vel, yaw_vel
                  false,  false,  false]    # x_accel, y_accel, z_accel
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    # IMU sensor covariance (critical for filter stability)
    imu0_orientation_nom: 0.01  # Orientation noise (rad²) - low for good IMU
    imu0_angular_velocity_nom: 0.1  # Angular velocity noise (rad²/s²)
    
    # Barometer configuration (converts pressure to altitude)
    # Barometer is optional - EKF can work without it
    pose0: /barometer/altitude  # After conversion to PoseWithCovarianceStamped
    pose0_config: [false, false, true,    # Only use Z position
                   false, false, false,
                   false, false, false,
                   false, false, false,
                   false, false, false]
    pose0_differential: false
    pose0_relative: false
    pose0_queue_size: 5
    # Barometer sensor covariance
    pose0_pose_nom: 0.1  # Position noise (m²) - moderate for barometer altitude
    
    # Gazebo ground-truth odometry (OdometryPublisher plugin → bridge → /gazebo/odom)
    odom0: /gazebo/odom
    odom0_config: [true,  true,  false,      # Use X, Y, Z position from Gazebo
                   true,   true,  true,     # Use roll, pitch, yaw from Gazebo (avoids IMU-only drift)
                   true,  true,  true,      # Use X, Y, Z velocities
                   false, false, false,
                   false, false, false]
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    odom0_pose_rejection_threshold: 10.0
    odom0_twist_rejection_threshold: 5.0
    odom0_pose_nom: 0.05   # Relaxed from 0.01 to avoid ill-conditioning when fusing with other sources
    odom0_twist_nom: 0.1   # Relaxed from 0.05

    # DISABLED: FAST-LIO not publishing; re-enable when /Odometry is active
    # odom1: /Odometry
    # odom1_config: [true,  true,  true,    # Use X, Y, Z position from LiDAR odometry
    #                false, false, false,   # Don't use orientation (use IMU instead)
    #                true,  true,  true,    # Use X, Y, Z velocities
    #                false, false, false,
    #                false, false, false]
    # odom1_differential: false
    # odom1_relative: false
    # odom1_queue_size: 10
    # odom1_pose_rejection_threshold: 10.0
    # odom1_twist_rejection_threshold: 5.0
    # odom1_pose_nom: 0.05
    # odom1_twist_nom: 0.15
    #
    # DISABLED temporarily: marid/odom can conflict with gazebo/odom and cause NaN (re-enable once EKF is stable)
    # odom1: /marid/odom
    # odom1_config: [true,  true,  true, ...
    # odom1_* ...
    #
    # Process noise covariance (order: x,y,z, roll,pitch,yaw, vx,vy,vz, vroll,vpitch,vyaw, ax,ay,az)
    # Increased for numerical stability (avoids ill-conditioning / NaN from overconfident state)
